<!DOCTYPE html>
<html>
<head>
    <title>Quiz Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="start-page" class="quiz-container">
        <h1>Welcome to the Quiz</h1>
        <p>Total Questions: 2</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-page" class="quiz-container" style="display: none;">
        <h1>Quiz Application</h1>
        <p>What is the capital of India?</p>
        <form id="quiz-form">
            <input type="radio" name="capital-india" value="Gandhinagar"> Gandhinagar<br>
            <input type="radio" name="capital-india" value="Surat"> Surat<br>
            <input type="radio" name="capital-india" value="Delhi"> Delhi<br>
            <input type="radio" name="capital-india" value="Mumbai"> Mumbai<br><br>
            <p>What is the capital of America?</p>
            <input type="radio" name="capital-america" value="New York"> New York<br>
            <input type="radio" name="capital-america" value="Los Angeles"> Los Angeles<br>
            <input type="radio" name="capital-america" value="Washington, D.C."> Washington, D.C.<br>
            <input type="radio" name="capital-america" value="Chicago"> Chicago<br><br>
            <button type="button" onclick="checkAnswer()">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
